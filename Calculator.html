<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	
</head>
<body>
<h1 class="middle">Calculator</h1>
<div class="container flex flex-col items-center bg-black mxwidth auto">
	<div class="row">
		<input class="input" type="text">
	</div>
	<div class="row">
		<button class="btn" style="background: orange;">C</button>
		<button class="btn" style="background: orange;">%</button>
		<button class="btn" style="background: orange;">(</button>
		<button class="btn" style="background: orange;">)</button>
	</div>
	<div class="row">
		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn" style="background: orange;">*</button>
	</div>
	<div class="row">
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn" style="background: orange;">/</button>
	</div>
	<div class="row">
		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn" style="background: orange;">+</button>
	</div>
	<div class="row">
		<button class="btn">0</button>
		<button class="btn" style="background: orange;"><b>.</b></button>
		<button class="btn" style="background: orange;">=</button>
		<button class="btn" style="background: orange;">-</button>
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
